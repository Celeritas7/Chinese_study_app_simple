var canvasData=null; // ImageData to preserve drawing across renders
var isDrawing=false;

function initCanvas(){
  var c=document.getElementById('drawCanvas');
  if(!c)return;
  var ctx=c.getContext('2d');
  // Set canvas resolution
  var rect=c.getBoundingClientRect();
  c.width=rect.width*2;
  c.height=rect.height*2;
  ctx.scale(2,2);
  ctx.lineCap='round';
  ctx.lineJoin='round';
  ctx.lineWidth=4;
  ctx.strokeStyle='#f1f1f4';
  // Restore previous drawing if exists
  if(canvasData){
    ctx.putImageData(canvasData,0,0);
  }
  // Events
  function getPos(e){
    var r=c.getBoundingClientRect();
    var t=e.touches?e.touches[0]:e;
    return{x:(t.clientX-r.left),y:(t.clientY-r.top)};
  }
  function start(e){
    e.preventDefault();
    isDrawing=true;
    c.classList.add('active');
    var p=getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x,p.y);
  }
  function move(e){
    if(!isDrawing)return;
    e.preventDefault();
    var p=getPos(e);
    ctx.lineTo(p.x,p.y);
    ctx.stroke();
  }
  function end(e){
    if(!isDrawing)return;
    isDrawing=false;
    c.classList.remove('active');
    // Save canvas data
    saveCanvasData();
  }
  c.addEventListener('mousedown',start);
  c.addEventListener('mousemove',move);
  c.addEventListener('mouseup',end);
  c.addEventListener('mouseleave',end);
  c.addEventListener('touchstart',start,{passive:false});
  c.addEventListener('touchmove',move,{passive:false});
  c.addEventListener('touchend',end);
}

function saveCanvasData(){
  var c=document.getElementById('drawCanvas');
  if(!c)return;
  canvasData=c.getContext('2d').getImageData(0,0,c.width,c.height);
}

function clearCanvas(){
  var c=document.getElementById('drawCanvas');
  if(!c)return;
  var ctx=c.getContext('2d');
  ctx.clearRect(0,0,c.width,c.height);
  canvasData=null;
}

function hasDrawing(){
  if(!canvasData)return false;
  var d=canvasData.data;
  for(var i=3;i<d.length;i+=4){if(d[i]>0)return true}
  return false;
}

async function initApp(){
  var msgEl=document.getElementById('loadMsg');
  try{
    sbClient=window.supabase.createClient(SB_URL,SB_KEY);
    var sess=await sbClient.auth.getSession();
    if(sess.data.session)S.user=sess.data.session.user;
    sbClient.auth.onAuthStateChange(function(_,session){
      S.user=session?session.user:null;
      if(S.user)loadCloudRatings();
      render();
    });
    if(msgEl)msgEl.textContent='Fetching from Supabase...';
    var timeout=new Promise(function(_,rej){setTimeout(function(){rej(new Error('Timeout'))},8000)});
    var fetches=Promise.all([
      sbClient.from('chinese_study_app_sources').select('*').order('display_order'),
      sbClient.from('chinese_study_app_words').select('id,source_id,hanzi,pinyin,meaning,marathi,sentence,hint,supporting_word_1,supporting_word_2,has_tone_rule,original_pinyin,display_order').order('display_order'),
      sbClient.from('chinese_study_app_tone_rules').select('*').order('rule_number'),
      sbClient.from('chinese_study_app_tone_rule_words').select('*').order('rule_id'),
    ]);
    var res=await Promise.race([fetches,timeout]);
    if(res[0].error)throw new Error(res[0].error.message);
    if(res[1].error)throw new Error(res[1].error.message);
    if(!res[0].data.length)throw new Error('No sources');
    dataSource='supabase';
    S.sources=res[0].data;
    S.allWords=res[1].data.map(function(w){return{
      id:w.id,sid:w.source_id,h:w.hanzi,p:w.pinyin,op:w.original_pinyin||'',
      m:w.meaning||'',mr:w.marathi||'',s:w.sentence||'',
      hi:w.hint||'',s1:w.supporting_word_1||'',s2:w.supporting_word_2||'',
      t:w.has_tone_rule?1:0}});
    S.toneRules=res[2].data||[];
    S.toneRuleWords=res[3].data||[];
    console.log('DB: '+S.allWords.length+' words');
    if(S.user)await loadCloudRatings();
  }catch(e){
    console.warn('Fallback:',e.message);
    dataSource='embedded';
    S.sources=EMBED_SOURCES;S.allWords=EMBED_WORDS;
    S.toneRules=EMBED_RULES;S.toneRuleWords=EMBED_TRW;
  }
  S.wordCounts={};S.toneCounts={};
  S.allWords.forEach(function(w){
    S.wordCounts[w.sid]=(S.wordCounts[w.sid]||0)+1;
    if(w.t)S.toneCounts[w.sid]=(S.toneCounts[w.sid]||0)+1;
  });
  S.screen='home';render();
}

  if(!S.user||!sbClient)return;
  try{var r=await sbClient.from('chinese_study_app_user_word_ratings').select('word_id,rating').eq('user_id',S.user.id);
    if(r.data){r.data.forEach(function(x){S.ratings[x.word_id]=x.rating});saveR()}}

function openSrc(id){
  S.currentSource=S.sources.find(function(s){return s.id===id});
  S.words=S.allWords.filter(function(w){return w.sid===id});
  S.sFilt=null;canvasData=null;
  if(S.activeMode==='study'){S.si=0;S.sRev=false;nav('study')}
  else if(S.activeMode==='quiz')startQuiz();
  else if(S.activeMode==='flash')startFlash();
}

function startQuiz(){
  if(S.words.length<4){alert('Need 4+ words');return}
  S.qw=[...S.words].sort(function(){return Math.random()-0.5}).slice(0,20);
  S.qi=0;S.qs=0;S.qd=false;canvasData=null;prepQ(0);nav('quiz');
}
function prepQ(i){
  var w=S.qw[i];if(!w)return;
  canvasData=null;
  if(S.testMode==='read'){
    var t=Math.random()>0.5?'m':'p';S.qtype=t;
    var cor=t==='m'?(w.m||''):w.p;S.qcor=cor;
    var pool=S.words.filter(function(x){return x.id!==w.id}).map(function(x){return t==='m'?(x.m||''):x.p}).filter(Boolean);
    var u=[...new Set(pool)],wrong=u.sort(function(){return Math.random()-0.5}).slice(0,3);
    S.qopts=[cor,...wrong].sort(function(){return Math.random()-0.5});
  }else{
    S.qtype='h';
    var cor=w.h;S.qcor=cor;
    if(S.testMode==='recognize'){
      var pool=S.words.filter(function(x){return x.id!==w.id}).map(function(x){return x.h}).filter(Boolean);
      var u=[...new Set(pool)],wrong=u.sort(function(){return Math.random()-0.5}).slice(0,3);
      S.qopts=[cor,...wrong].sort(function(){return Math.random()-0.5});
    }
  }
  S.qa=false;S.qsel=null;
}
function ansQ(o){if(S.qa)return;S.qa=true;S.qsel=o;if(o===S.qcor)S.qs++;render()}
function nextQ(){var n=S.qi+1;if(n>=S.qw.length){S.qd=true;render();return}S.qi=n;prepQ(n);render()}

function startFlash(){
  if(!S.words.length)return;
  S.fw=[...S.words].sort(function(){return Math.random()-0.5});S.fi=0;S.ff=false;canvasData=null;nav('flash');
}

// ═══ TONE HELPERS ═══
function getToneInfo(w){
  // Only show tone rule if word is in tone_rule_words table
  var matches=[];
  S.toneRuleWords.forEach(function(tw){
    if((tw.hanzi||tw.h)===w.h){
      var rid=tw.rule_id||tw.rid;
      var rule=S.toneRules.find(function(r){return(r.id||r.n)===rid});
      if(rule)matches.push({rule:rule,trw:tw});
    }
  });
  return matches.length?matches:null;
}

function getToneNum(syl){
  if(!syl)return 5;
  if(/[āēīōūǖ]/.test(syl))return 1;
  if(/[áéíóúǘ]/.test(syl))return 2;
  if(/[ǎěǐǒǔǚ]/.test(syl))return 3;
  if(/[àèìòùǜ]/.test(syl))return 4;
  return 5;
}

function toneRuleBadge(w){
  var info=getToneInfo(w);
  if(!info)return '';
  var r=info[0].rule;
  var trw=info[0].trw;
  var rn=r.rule_number||r.n;
  var rname=r.rule_name||r.name;
  var rdesc=r.description||r.desc;

  // Get original and modified pinyin
  var op=trw.original_pinyin||trw.op||w.op||'';
  var mp=trw.modified_pinyin||trw.mp||w.p||'';

  var h='<div class="mb-3">'
    +'<div class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-lg text-xs font-medium" style="background:'+RULE_COLORS[rn-1]+';color:#fff">Rule '+rn+': '+esc(rname)+'</div>'
    +'<div class="text-[11px] text-gray-400 mt-1">'+esc(rdesc)+'</div>';

  var origSyls=op.trim().split(/\s+/);
  var modSyls=mp.trim().split(/\s+/);

  // Rule 2: Half 3rd — Design D tone contour
  if(rn===2 && op && origSyls.length>=2){
    // Find the half-3rd syllable (3rd tone before non-3rd)
    var halfIdx=-1;
    for(var i=0;i<origSyls.length-1;i++){
      if(getToneNum(origSyls[i])===3 && getToneNum(origSyls[i+1])!==3){halfIdx=i;break}
    }
    if(halfIdx>=0){
      var syl=esc(origSyls[halfIdx]);
      h+='<div style="display:flex;align-items:center;justify-content:center;gap:12px;margin:10px 0">';
      // Full 3rd
      h+='<div style="text-align:center;padding:6px 12px;border-radius:10px;background:rgba(248,113,113,0.1);border:1px solid rgba(248,113,113,0.2)">'
        +'<svg width="36" height="24" viewBox="0 0 36 24"><path d="M 3 5 Q 9 21, 18 21 Q 27 21, 33 5" fill="none" stroke="#f87171" stroke-width="2" stroke-linecap="round"/></svg>'
        +'<div style="font-size:13px;color:#f87171;font-family:Noto Sans SC,sans-serif">'+syl+'</div>'
        +'<div style="font-size:9px;color:#6b7280">Full 3rd \u02C7</div>'
        +'</div>';
      h+='<span style="color:#4b5563;font-size:16px">\u2192</span>';
      // Half 3rd
      h+='<div style="text-align:center;padding:6px 12px;border-radius:10px;background:rgba(251,191,36,0.1);border:1px solid rgba(251,191,36,0.2)">'
        +'<svg width="36" height="24" viewBox="0 0 36 24"><path d="M 3 5 Q 9 21, 18 21" fill="none" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/><path d="M 18 21 Q 27 21, 33 5" fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="2,3" opacity="0.25"/></svg>'
        +'<div style="font-size:13px;color:#fbbf24;font-family:Noto Sans SC,sans-serif">'+syl+'</div>'
        +'<div style="font-size:9px;color:#6b7280">Half 3rd \u2198</div>'
        +'</div>';
      h+='</div>';
    }
  }
  // Rules 1, 3, 4, 5: Syllable-level comparison
  else if(op && mp && op.replace(/ /g,'')!==mp.replace(/ /g,'') && origSyls.length===modSyls.length){
    h+='<div style="display:flex;align-items:center;justify-content:center;gap:8px;margin:10px 0">';
    // Original with strikethrough on changed
    h+='<div style="display:flex;align-items:center;gap:3px;font-family:Noto Sans SC,sans-serif">';
    for(var i=0;i<origSyls.length;i++){
      var changed=origSyls[i]!==modSyls[i];
      h+='<span style="font-size:17px;padding:1px 3px;border-radius:4px;'
        +(changed?'color:#f87171;text-decoration:line-through;text-decoration-thickness:2px':'color:#6b7280')
        +'">'+esc(origSyls[i])+'</span>';
    }
    h+='</div>';
    h+='<span style="color:#4b5563;font-size:16px">\u2192</span>';
    // Modified with highlight on changed
    h+='<div style="display:flex;align-items:center;gap:3px;font-family:Noto Sans SC,sans-serif">';
    for(var i=0;i<modSyls.length;i++){
      var changed=origSyls[i]!==modSyls[i];
      h+='<span style="font-size:17px;padding:1px 3px;border-radius:4px;'
        +(changed?'color:#34d399;font-weight:600':'color:#6b7280')
        +'">'+esc(modSyls[i])+'</span>';
    }
    h+='</div>';
    h+='</div>';
  }
  // Fallback: simple before→after
  else if(op && mp && op.replace(/ /g,'')!==mp.replace(/ /g,'')){
    h+='<div style="display:flex;align-items:center;justify-content:center;gap:8px;margin:8px 0;font-size:15px">'
      +'<span style="color:#f87171;text-decoration:line-through;font-family:Noto Sans SC,sans-serif">'+esc(op)+'</span>'
      +'<span style="color:#4b5563">\u2192</span>'
      +'<span style="color:#34d399;font-family:Noto Sans SC,sans-serif">'+esc(mp)+'</span>'
      +'</div>';
  }

  h+='</div>';
  return h;
}

// ═══ HELPERS ═══
function esc(s){if(!s)return'';return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;')}
function getF(){return S.sFilt===null?S.words:S.words.filter(function(w){return(S.ratings[w.id]===undefined?-1:S.ratings[w.id])===S.sFilt})}

function rateBtns(wid,sz){
  sz=sz||42;var cr=S.ratings[wid]===undefined?-1:S.ratings[wid];
  return RATINGS.map(function(r){var a=cr===r.v;
    return '<button onclick="event.stopPropagation();rate('+wid+','+r.v+')" title="'+esc(r.nm)+'" class="rating-btn rounded-full flex items-center justify-center" style="width:'+sz+'px;height:'+sz+'px;border:'+(a?'2px solid #fff':'2px solid transparent')+';background:'+r.bg+';color:#fff;font-size:'+(sz>38?16:13)+'px;opacity:'+(a?1:0.5)+';transform:'+(a?'scale(1.15)':'scale(1)')+';cursor:pointer">'+r.icon+'</button>'
  }).join('');
}

function progBar(c,t,c1,c2){c1=c1||'#ef4444';c2=c2||'#f59e0b';var p=t>0?(c/t)*100:0;
  return '<div class="h-[5px] bg-gray-800 rounded-full overflow-hidden mb-4"><div class="h-full rounded-full progress-fill" style="width:'+p+'%;background:linear-gradient(90deg,'+c1+','+c2+')"></div></div>'}

function hdr(title,right){
  return '<div class="sticky top-0 z-40 border-b border-white/5 px-4 h-[52px] flex items-center gap-3" style="background:rgba(12,16,33,0.92);backdrop-filter:blur(16px)"><button onclick="back()" class="text-gray-400 hover:text-white text-xl p-1" style="background:none;border:none;cursor:pointer">\u2190</button><span class="font-semibold text-base flex-1">'+esc(title)+'</span>'+(right||'')+'</div>'}

function testModeTabs(){
  var h='<div class="flex gap-1 bg-gray-900/50 rounded-2xl p-1 mb-3">';
  TEST_MODES.forEach(function(m){
    var a=m.k===S.testMode;
    h+='<button onclick="S.testMode=\''+m.k+'\';S.sRev=false;S.ff=false;canvasData=null;render()" class="flex-1 py-2 rounded-xl text-center" style="background:'+(a?'#ef4444':'transparent')+';border:none;color:'+(a?'#fff':'#6b7280')+';cursor:pointer;transition:all 0.2s"><div class="text-sm font-bold">'+m.icon+'</div><div class="text-[10px]" style="opacity:0.8">'+m.desc+'</div></button>';
  });
  return h+'</div>';
}

function canvasHTML(height){
  height=height||200;
  return '<div class="relative" style="margin:0 auto">'
    +'<canvas id="drawCanvas" class="draw-canvas w-full" style="height:'+height+'px"></canvas>'
    +'<div class="absolute top-2 right-2"><button onclick="event.stopPropagation();clearCanvas()" class="px-3 py-1 rounded-lg text-xs font-medium flex items-center gap-1" style="background:rgba(255,255,255,0.08);border:none;color:#9ca3af;cursor:pointer">\uD83D\uDDD1 Clear</button></div>'
    +'<div class="absolute bottom-2 left-3 text-xs text-gray-600">\u270D\uFE0F Draw hanzi here</div>'
    +'</div>';
}

// ═══ KEYBOARD ═══
document.addEventListener('keydown',function(e){
  if(S.screen==='study'){var f=getF();
    if(e.key==='ArrowRight'||e.key===' '){e.preventDefault();S.si=Math.min(S.si+1,f.length-1);S.sRev=false;canvasData=null;render()}
    if(e.key==='ArrowLeft'){e.preventDefault();S.si=Math.max(S.si-1,0);S.sRev=false;canvasData=null;render()}
    if(e.key==='Enter'){e.preventDefault();S.sRev=!S.sRev;render()}
    if(e.key>='0'&&e.key<='5'){var w=f[S.si];if(w)rate(w.id,parseInt(e.key))}
  }
  if(S.screen==='flash'){
    if(e.key==='ArrowRight'||e.key===' '){e.preventDefault();S.fi=Math.min(S.fi+1,S.fw.length-1);S.ff=false;canvasData=null;render()}
    if(e.key==='ArrowLeft'){e.preventDefault();S.fi=Math.max(S.fi-1,0);S.ff=false;canvasData=null;render()}
    if(e.key==='Enter'){e.preventDefault();S.ff=!S.ff;render()}
  }
  if(e.key==='Escape')back();
});

    var p=Math.round((S.qs/S.qw.length)*100),em=p>=90?'\uD83C\uDFC6':p>=70?'\uD83C\uDF89':p>=50?'\uD83D\uDC4D':'\uD83D\uDCAA';
    h+=hdr('Results');
    h+='<div class="text-center pt-10 px-4"><div class="text-6xl mb-4">'+em+'</div><div class="text-5xl font-extrabold mb-2">'+p+'%</div><div class="text-gray-400 mb-1">'+S.qs+' / '+S.qw.length+' correct</div><div class="text-gray-500 text-sm mb-7">'+esc(S.currentSource?S.currentSource.label:'')+'</div><div class="flex gap-2.5"><button onclick="startQuiz()" class="flex-1 py-3.5 rounded-[14px] font-semibold" style="background:#d97706;border:none;color:#fff;cursor:pointer">Try Again</button><button onclick="home()" class="flex-1 py-3.5 rounded-[14px] font-semibold" style="background:#374151;border:none;color:#fff;cursor:pointer">Home</button></div></div>';
  }else{
    var w=S.qw[S.qi];
    h+=hdr(S.currentSource?S.currentSource.label:'Quiz','<span class="text-sm text-gray-400">'+S.qs+'/'+(S.qi+(S.qa?1:0))+'</span>');
    if(w){
      h+='<div class="p-4">';
      h+=testModeTabs();
      h+='<div class="text-sm text-gray-400 mb-1.5">'+(S.qi+1)+' / '+S.qw.length+'</div>'+progBar(S.qi+1,S.qw.length,'#f59e0b','#ef4444');

      // Question
      h+='<div class="rounded-[20px] p-5 border border-white/[0.08] text-center mb-4" style="background:linear-gradient(145deg,#151a2d,#1b2240)">';
      if(S.testMode==='read'){
        h+='<div class="text-sm text-gray-400 mb-2">'+(S.qtype==='m'?'What does this mean?':'What is the pinyin?')+'</div>';
        h+='<div class="text-6xl font-bold font-chinese">'+esc(w.h)+'</div>';
      }else{
        h+='<div class="text-sm text-gray-400 mb-2">'+(S.testMode==='write'?'Draw the hanzi':'Which hanzi is this?')+'</div>';
        h+='<div class="text-2xl text-amber-400 font-chinese mb-1">'+esc(w.p)+'</div>';
        h+='<div class="text-base text-gray-300">'+esc(w.m)+'</div>';
      }
      h+='</div>';

      if(S.testMode==='write'){
        // Canvas quiz
        h+=canvasHTML(180);
        h+='<div class="mt-3">';
        if(!S.qa){
          h+='<button onclick="saveCanvasData();S.qa=true;render()" class="w-full py-3.5 rounded-[14px] font-semibold text-[15px]" style="background:#dc2626;border:none;color:#fff;cursor:pointer">Reveal Answer</button>';
        }else{
          h+='<div class="text-center py-3 rounded-xl mb-3"><div class="text-5xl font-bold font-chinese mb-1">'+esc(w.h)+'</div><div class="text-sm text-gray-400">Did you get it right?</div></div>';
          h+='<div class="flex gap-2.5 mb-3"><button onclick="S.qs++;nextQ()" class="flex-1 py-3 rounded-[14px] font-semibold" style="background:#059669;border:none;color:#fff;cursor:pointer">\u2713 Got it</button><button onclick="nextQ()" class="flex-1 py-3 rounded-[14px] font-semibold" style="background:#dc2626;border:none;color:#fff;cursor:pointer">\u2717 Missed</button></div>';
        }
        h+='</div>';
      }else{
        // Multiple choice
        h+='<div class="flex flex-col gap-2.5 mb-4">';
        S.qopts.forEach(function(o){
          var bg='#1b2240',br='rgba(255,255,255,0.08)';
          var fs=S.testMode==='recognize'?'font-size:24px;font-family:"Noto Sans SC",sans-serif':'font-size:15px';
          if(S.qa){if(o===S.qcor){bg='rgba(16,185,129,0.12)';br='#10b981'}else if(o===S.qsel&&o!==S.qcor){bg='rgba(239,68,68,0.12)';br='#ef4444'}}
          h+='<button onclick="ansQ(this.dataset.v)" data-v="'+esc(o)+'" class="rounded-[14px] py-3.5 px-4 text-left" style="'+fs+';background:'+bg+';border:2px solid '+br+';color:#f1f1f4;cursor:'+(S.qa?'default':'pointer')+';transition:all 0.2s">'+esc(o)+'</button>';
        });
        h+='</div>';
        if(S.qa){
          var ok=S.qsel===S.qcor;
          h+='<div class="text-center py-3 rounded-xl mb-3 font-medium" style="background:'+(ok?'rgba(16,185,129,0.15)':'rgba(239,68,68,0.15)')+';color:'+(ok?'#6ee7b7':'#fca5a5')+'">'+(ok?'\uD83C\uDF89 Correct!':'\u274C Answer: '+esc(S.qcor))+'</div>';
          h+='<button onclick="nextQ()" class="w-full py-3.5 rounded-[14px] font-semibold text-[15px]" style="background:#dc2626;border:none;color:#fff;cursor:pointer">'+(S.qi+1>=S.qw.length?'\uD83D\uDCCA Results':'Next \u2192')+'</button>';
        }
      }
      h+='</div>';
    }
  }
}

// ═══ FLASHCARDS ═══
else if(S.screen==='flash'){
  var w=S.fw[S.fi];
  h+=hdr(S.currentSource?S.currentSource.label:'Flash','<span class="text-sm text-gray-400">'+(S.fi+1)+'/'+S.fw.length+'</span>');
  if(!w){h+='<div class="text-center py-20 text-gray-500">No words</div>'}
  else{
    h+='<div class="p-4">'+progBar(S.fi+1,S.fw.length,'#10b981','#14b8a6');
    h+=testModeTabs();

    if(S.testMode==='write'){
      // WRITE FLASH with canvas
      h+='<div class="rounded-[20px] p-5 border border-white/[0.08] mb-4" style="background:linear-gradient(145deg,#151a2d,#1b2240)">';
      h+='<div class="text-center mb-4">';
      h+='<div class="text-2xl text-amber-400 mb-1 font-chinese">'+esc(w.p)+'</div>';
      h+='<div class="text-[17px] text-gray-300">'+esc(w.m)+'</div>';
      if(w.mr)h+='<div class="text-sm text-gray-500 mt-0.5">'+esc(w.mr)+'</div>';
      h+='</div>';
      h+=canvasHTML(200);
      h+='<div class="mt-4 text-center">';
      if(S.ff){
        h+='<div class="rounded-xl p-4" style="background:rgba(0,0,0,0.3)">';
        if(w.t)h+=toneRuleBadge(w);
        h+='<div class="text-6xl font-bold leading-none font-chinese mb-2">'+esc(w.h)+'</div>';
        if(w.s)h+='<div class="text-sm text-gray-400 font-chinese mt-2">'+esc(w.s)+'</div>';
        h+='</div>';
      }else{
        h+='<button onclick="event.stopPropagation();saveCanvasData();S.ff=true;render()" class="px-8 py-2.5 rounded-xl text-sm font-medium" style="background:#dc2626;border:none;color:#fff;cursor:pointer">Reveal Answer</button>';
      }
      h+='</div></div>';
    }else{
      // FLIP CARDS for read/recognize
      h+='<div onclick="S.ff=!S.ff;render()" class="perspective cursor-pointer mb-4" style="height:320px"><div class="preserve-3d relative w-full" style="height:320px;'+(S.ff?'transform:rotateY(180deg)':'')+'">';
      if(S.testMode==='read'){
        h+='<div class="backface-hidden absolute w-full rounded-[20px] p-8 border border-white/[0.08] flex flex-col items-center justify-center" style="background:linear-gradient(145deg,#151a2d,#1b2240);height:320px">';
        if(w.t)h+=toneRuleBadge(w);
        h+='<div class="text-7xl font-bold leading-none font-chinese">'+esc(w.h)+'</div><div class="text-gray-600 text-xs mt-4">tap to flip</div></div>';
        h+='<div class="backface-hidden rotate-y-180 absolute w-full rounded-[20px] p-8 border border-white/[0.08] flex flex-col items-center justify-center" style="background:linear-gradient(145deg,#151a2d,#1b2240);height:320px"><div class="text-4xl font-bold mb-2.5 font-chinese">'+esc(w.h)+'</div><div class="text-2xl text-amber-400 mb-2 font-chinese">'+esc(w.p)+'</div><div class="text-[17px] text-gray-300 mb-1">'+esc(w.m)+'</div>'+(w.mr?'<div class="text-sm text-gray-500">'+esc(w.mr)+'</div>':'')+(w.s?'<div class="text-sm text-gray-400 mt-2.5 text-center font-chinese">'+esc(w.s)+'</div>':'')+'</div>';
      }else{
        h+='<div class="backface-hidden absolute w-full rounded-[20px] p-8 border border-white/[0.08] flex flex-col items-center justify-center" style="background:linear-gradient(145deg,#151a2d,#1b2240);height:320px">';
        h+='<div class="text-2xl text-amber-400 mb-2 font-chinese">'+esc(w.p)+'</div><div class="text-[17px] text-gray-300 mb-1">'+esc(w.m)+'</div>';
        if(w.mr)h+='<div class="text-sm text-gray-500">'+esc(w.mr)+'</div>';
        h+='<div class="text-gray-600 text-xs mt-4">tap to see hanzi</div></div>';
        h+='<div class="backface-hidden rotate-y-180 absolute w-full rounded-[20px] p-8 border border-white/[0.08] flex flex-col items-center justify-center" style="background:linear-gradient(145deg,#151a2d,#1b2240);height:320px">';
        if(w.t)h+=toneRuleBadge(w);
        h+='<div class="text-7xl font-bold mb-3 leading-none font-chinese">'+esc(w.h)+'</div><div class="text-xl text-amber-400 font-chinese">'+esc(w.p)+'</div>';
        if(w.s)h+='<div class="text-sm text-gray-400 mt-2.5 text-center font-chinese">'+esc(w.s)+'</div>';
        h+='</div>';
      }
      h+='</div></div>';
    }

    h+='<div class="mb-3.5"><div class="flex justify-center gap-2">'+rateBtns(w.id,38)+'</div></div>';
    h+='<div class="flex gap-2.5"><button onclick="S.fi=Math.max(S.fi-1,0);S.ff=false;canvasData=null;render()" class="flex-1 py-3.5 rounded-[14px] font-semibold" style="background:#374151;border:none;color:#fff;cursor:pointer">\u2190 Prev</button><button onclick="S.fi=Math.min(S.fi+1,'+(S.fw.length-1)+');S.ff=false;canvasData=null;render()" class="flex-1 py-3.5 rounded-[14px] font-semibold" style="background:#059669;border:none;color:#fff;cursor:pointer">Next \u2192</button></div></div>';
  }
}

// ═══ TONE RULES ═══
else if(S.screen==='tone'){
  h+=hdr('Tone Rules');
  h+='<div class="p-4 pt-5"><h2 class="text-xl font-bold mb-4">\uD83C\uDFB5 5 Tone Sandhi Rules</h2>';
  S.toneRules.forEach(function(r,i){
    var rw=S.toneRuleWords.filter(function(t){return(t.rule_id||t.rid)===(r.id||r.n)});
    var rn=r.rule_number||r.n,rname=r.rule_name||r.name,rdesc=r.description||r.desc;
    var reh=r.example_hanzi||r.eh,reb=r.example_before||r.eb,rea=r.example_after||r.ea;
    h+='<div class="rounded-[18px] p-4 border border-white/[0.08] mb-3 fade-up" style="background:linear-gradient(145deg,#151a2d,#1b2240);animation-delay:'+i*80+'ms"><div class="flex items-center gap-3 mb-3"><div class="w-10 h-10 rounded-xl flex items-center justify-center font-bold text-lg flex-shrink-0" style="background:'+RULE_COLORS[i]+'">'+rn+'</div><div><div class="font-semibold text-sm">'+esc(rname)+'</div><div class="text-xs text-gray-400 mt-0.5">'+esc(rdesc)+'</div></div></div><div class="rounded-xl p-3 flex items-center gap-4 justify-center" style="background:rgba(0,0,0,0.3)"><div class="text-center"><div class="text-[10px] text-gray-500 mb-1">Example</div><div class="text-2xl font-chinese">'+esc(reh)+'</div></div><div class="text-center"><div class="text-[10px] text-gray-500 mb-1">Before</div><div class="text-base text-red-400 font-chinese">'+esc(reb)+'</div></div><span class="text-gray-500">\u2192</span><div class="text-center"><div class="text-[10px] text-gray-500 mb-1">After</div><div class="text-base text-emerald-400 font-chinese">'+esc(rea)+'</div></div></div>';
    if(rw.length){h+='<div class="text-[11px] text-gray-500 mt-2.5">'+rw.length+' words: <span class="text-gray-400 font-chinese">'+rw.slice(0,10).map(function(w){return esc(w.hanzi||w.h)}).join(', ')+(rw.length>10?'...':'')+'</span></div>'}
    h+='</div>';
  });
  h+='</div>';
}

// ═══ PROGRESS ═══
else if(S.screen==='progress'){
  h+=hdr('Progress');
  var rc=Object.keys(S.ratings).length,tw=S.allWords.length;
  if(rc===0){
    h+='<div class="text-center py-12 px-4"><div class="text-5xl mb-4">\uD83D\uDCCA</div><div class="text-lg font-semibold mb-2">No ratings yet</div><div class="text-gray-400 text-sm">Rate words while studying</div></div>';
  }else{
    h+='<div class="p-4 pt-5"><div class="grid grid-cols-3 gap-2.5 mb-5">';
    [{v:rc,l:'Rated',c:'#ef4444'},{v:tw-rc,l:'Remaining',c:'#f59e0b'},{v:Math.round((rc/tw)*100)+'%',l:'Complete',c:'#10b981'}].forEach(function(x){
      h+='<div class="rounded-[14px] py-3.5 px-2 text-center border border-white/5" style="background:rgba(255,255,255,0.03)"><div class="text-xl font-bold" style="color:'+x.c+'">'+x.v+'</div><div class="text-[11px] text-gray-500 mt-0.5">'+x.l+'</div></div>';
    });
    h+='</div><div class="rounded-[18px] p-5 border border-white/[0.08] mb-5" style="background:linear-gradient(145deg,#151a2d,#1b2240)"><div class="text-sm text-gray-400 mb-3.5">Rating Distribution</div>';
    RATINGS.forEach(function(r){var cnt=Object.values(S.ratings).filter(function(v){return v===r.v}).length;var p=rc>0?(cnt/rc)*100:0;
      h+='<div class="flex items-center gap-2.5 mb-2"><span class="w-7 text-center text-sm">'+r.icon+'</span><div class="flex-1 h-2.5 bg-gray-800 rounded-lg overflow-hidden"><div class="h-full rounded-lg" style="width:'+p+'%;background:'+r.bg+';transition:width 0.5s"></div></div><span class="text-sm text-gray-400 w-8 text-right">'+cnt+'</span></div>';
    });
    h+='<div class="border-t border-white/5 pt-3 mt-3 text-sm text-gray-400">Total: <span class="text-white font-semibold">'+rc+'</span> / '+tw+'</div></div>';
    h+='<div class="rounded-[18px] p-5 border border-white/[0.08]" style="background:linear-gradient(145deg,#151a2d,#1b2240)"><div class="text-sm text-gray-400 mb-3.5">By Source</div>';
    S.sources.forEach(function(src){var ids=S.allWords.filter(function(w){return w.sid===src.id}).map(function(w){return w.id});var rated=ids.filter(function(id){return S.ratings[id]!==undefined}).length;var p=ids.length>0?(rated/ids.length)*100:0;
      h+='<div class="mb-3"><div class="flex justify-between text-sm mb-1"><span>'+esc(src.label)+'</span><span class="text-gray-400">'+rated+'/'+ids.length+'</span></div><div class="h-2 bg-gray-800 rounded-lg overflow-hidden"><div class="h-full rounded-lg" style="width:'+p+'%;background:#ef4444;transition:width 0.5s"></div></div></div>';
    });
    h+='</div></div>';
  }
}

el.innerHTML=h;

// Init canvas after DOM update
if(S.testMode==='write'){
  setTimeout(initCanvas,30);
}
}

// ═══ START ═══
initApp();
</script>
</body>
</html>
